<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Basiscs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" :data-bs-theme="useDarkNavBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VUEjs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li v-for="(page,index) in pages" class="nav-item" :key="index" @click.prevent="activePage=index">
                        <a
                        class="nav-link" 
                        :class="{active: activePage == index}"
                        aria-current="page" 
                        :href="page.link.url" 
                        :title="`This link goes to ${page.link.text} page`"
                        >{{page.link.text}}</a>
                    </li>
                </ul>
            </div>
            <form>
                <button class="btn btn-primary" @click.prevent="useDarkNavBar?useDarkNavBar=!useDarkNavBar:useDarkNavBar='dark'">
                    Toggle Theme
                </button>
            </form>
        </div>
    </nav>

    <div id="content" class="conatiner">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].pageContent}}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    useDarkNavBar: 'dark',
                    activePage: 0,
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: "Home Page<br>Welcome to Vue",
                            pageContent: 'This is a simple Vue application'
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About Page<br>Welcome to Vue',
                            pageContent: 'This is a simple Vue application'
                        },
                        {
                            link: { text: 'Contact', url: 'contact.html' },
                            pageTitle: 'Contact Page Welcome to Vue',
                            pageContent: 'This is a simple Vue application'
                        }
                        
                    ]
                }
            }
        }).mount('body');
    </script>
</body>
</html>
